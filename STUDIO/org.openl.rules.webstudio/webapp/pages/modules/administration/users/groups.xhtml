<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j">

    <h:form id="groupsForm">
    <h:panelGroup id="groupList">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Privileges</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <a4j:repeat value="#{groupsBean.groups}" var="group">
        <tr>
            <td><span onclick="editGroup('#{utils.toJSText(group.name)}', '#{utils.toJSText(group.description)}', #{groupsBean.isOnlyAdmin(group)})"
                      title="Edit" style="white-space: pre;" class="clickable">#{group.name}</span></td>
            <td>#{group.description}</td>
            <td>
                <a4j:repeat var="groupName" value="#{groupsBean.getIncludedGroups(group)}">
                    <h:panelGroup class="badge-container">
                        <h:panelGroup class="badge badge-info" style="margin-right: 2px">#{groupName}</h:panelGroup>
                    </h:panelGroup>
                </a4j:repeat>
                <a4j:repeat var="privilegeName" value="#{groupsBean.getNonGroupPrivileges(group)}">
                    <h:panelGroup class="badge-container">
                        <h:panelGroup class="badge #{(privilegeName == 'Administrate') ? 'badge-error' : ''}" style="margin-right: 2px">#{privilegeName}</h:panelGroup>

                    </h:panelGroup>
                </a4j:repeat>
            </td>
            <td>
                <a4j:commandLink execute="@this" render=":userList :addGroupPrivilegeList :addUserGroups :editUserGroups @form"
                    rendered="#{!groupsBean.isOnlyAdmin(group)}"
                    action="#{groupsBean.deleteGroup(group.name)}"
                    onclick="if(!window.confirm('Are you sure you want to delete the group?')) {return false;}"
                    title="Delete" styleClass="delete-icon"></a4j:commandLink>
            </td>
        </tr>
        </a4j:repeat>
        </tbody>
    </table>
    </h:panelGroup>

    </h:form>

    <br />
    <br />

    <a href="javascript:void(0)" onclick="addGroup()">Add New Group</a>

    <ui:include src="/pages/modules/administration/users/addEditGroup.xhtml" />

</ui:composition>
