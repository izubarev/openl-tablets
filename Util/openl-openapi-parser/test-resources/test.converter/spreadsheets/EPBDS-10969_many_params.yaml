{
  "openapi": "3.0.1",
  "info": {
    "title": "myDeploy",
    "version": "1.0.0"
  },
  "servers": [
    {
      "url": "/url",
      "variables": { }
    }
  ],
  "paths": {
    "/CoverageFactors": {
      "post": {
        "summary": "1",
        "description": "1",
        "operationId": "CoverageFactors",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CoverageFactorsRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful operation",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CoverageFactors"
                }
              }
            }
          }
        }
      }
    },
    "/PlanDetails": {
      "post": {
        "summary": "1",
        "description": "1",
        "operationId": "PlanDetails",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/PlanDetailsRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful operation",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/PlanDetails"
                }
              }
            }
          }
        }
      }
    },
    "/CoverageDetails": {
      "post": {
        "summary": "1",
        "description": "1",
        "operationId": "CoverageDetails",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CoverageDetailsRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful operation",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CoverageDetails"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "DefaultRulesRuntimeContext": {
        "type": "object",
        "properties": {
          "currentDate": {
            "type": "string",
            "format": "date-time"
          },
          "requestDate": {
            "type": "string",
            "format": "date-time"
          },
          "lob": {
            "type": "string"
          },
          "nature": {
            "type": "string"
          },
          "usState": {
            "type": "string",
            "enum": [
                "AL",
                "AK",
                "WY"
            ]
          },
          "country": {
            "type": "string",
            "enum": [
                "AE",
                "YE",
                "ZA"
            ]
          },
          "usRegion": {
            "type": "string",
            "enum": [
                "MW",
                "NE",
                "SE",
                "SW",
                "W"
            ]
          },
          "currency": {
            "type": "string",
            "enum": [
                "ALL",
                "DZD",
                "TRY",
                "UAH",
                "AED",
                "GBP",
                "USD",
                "UYU",
                "VEF",
                "VND",
                "YER"
            ]
          },
          "lang": {
            "type": "string",
            "enum": [
                "ALB",
                "ARA",
                "BEL",
                "BUL",
                "CAT",
                "CHI",
                "SCR",
                "CZE",
                "DAN",
                "DUT",
                "ENG",
                "FIN",
                "FRE",
                "GER",
                "GRE",
                "HEB",
                "HIN",
                "HUN",
                "IND",
                "GLE",
                "ITA",
                "JPN",
                "LAV",
                "LIT",
                "MAC",
                "MAY",
                "MLT",
                "NOR",
                "POL",
                "POR",
                "RUM",
                "RUS",
                "SCC",
                "SLO",
                "SPA",
                "THA",
                "TUR",
                "UKR",
                "VIE"
            ]
          },
          "region": {
            "type": "string",
            "enum": [
                "NCSA",
                "EU",
                "EMEA",
                "APJ"
            ]
          },
          "caProvince": {
            "type": "string",
            "enum": [
                "AB",
                "BC",
                "PE",
                "MB",
                "NB",
                "NS",
                "NU",
                "ON",
                "QC",
                "SK",
                "NL",
                "YT",
                "NT"
            ]
          },
          "caRegion": {
            "type": "string",
            "enum": [
                "QC",
                "HQ"
            ]
          }
        }
      },
      "SpreadsheetResult": {
        "type": "object",
        "properties": {
          "results": {
            "type": "array",
            "items": {
              "type": "array",
              "items": {
                "type": "object"
              }
            }
          },
          "columnNames": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "rowNames": {
            "type": "array",
            "items": {
              "type": "string"
            }
          }
        }
      },
      "CoverageDetails": {
        "type": "object",
        "properties": {
          "Factors": {
            "$ref": "#/components/schemas/CoverageFactors"
          },
          "Tax": {
            "type": "number",
            "format": "double"
          }
        }
      },
      "CoverageFactors": {
        "type": "object",
        "properties": {
          "HospitalConfinementWaiverRate": {
            "type": "number",
            "format": "double"
          },
          "PortabilityFactor": {
            "type": "number",
            "format": "double"
          },
          "DisabilityDefinitionFactor": {
            "type": "number",
            "format": "double"
          },
          "FICAMatchingFactor": {
            "type": "number",
            "format": "double"
          },
          "BenefitPercentFactor": {
            "type": "number",
            "format": "double"
          },
          "ReturnToWorkFactor": {
            "type": "number",
            "format": "double"
          },
          "CoverageFactor": {
            "type": "number",
            "format": "double"
          },
          "ProgressiveIllnessProtection": {
            "type": "number",
            "format": "double"
          },
          "PreExistingFactor": {
            "type": "number",
            "format": "double"
          },
          "WorkIncentiveFactor": {
            "type": "number",
            "format": "double"
          },
          "NetClaimCostAggregatedFactor": {
            "type": "number",
            "format": "double"
          }
        }
      },
      "PlanDetails": {
        "type": "object",
        "properties": {
          "Plan": {
            "type": "string"
          },
          "Coverages": {
            "type": "array",
            "items": {
              "$ref": "#/components/schemas/CoverageDetails"
            }
          }
        }
      },
      "CoverageFactorRequest": {
        "type": "object",
        "properties": {
          "runtimeContext": {
            "$ref": "#/components/schemas/DefaultRulesRuntimeContext"
          },
          "CoverageBasis": {
            "type": "string"
          },
          "sicCode": {
            "type": "string"
          }
        }
      },
      "CoverageFactorsRequest": {
        "type": "object",
        "properties": {
          "coverageType": {
            "type": "string"
          },
          "matchFICA": {
            "type": "string"
          },
          "disabilityDefinition": {
            "type": "string"
          },
          "coverageBasis": {
            "type": "string"
          },
          "workIncentiveIncluded": {
            "type": "boolean"
          },
          "returnToWork": {
            "type": "string"
          },
          "SIC": {
            "type": "string"
          },
          "portability": {
            "type": "boolean"
          },
          "progressiveIllnessProtection": {
            "type": "boolean"
          },
          "firstDayHospitalization": {
            "type": "boolean"
          }
        }
      },
      "PlanDetailsRequest": {
        "type": "object",
        "properties": {
          "plan": {
            "$ref": "#/components/schemas/SpreadsheetResult"
          }
        }
      },
      "CoverageDetailsRequest": {
        "type": "object",
        "properties": {
          "coverage": {
            "$ref": "#/components/schemas/SpreadsheetResult"
          }
        }
      },
      "CoverageRateCalculationRequest": {
        "type": "object",
        "properties": {
          "runtimeContext": {
            "$ref": "#/components/schemas/DefaultRulesRuntimeContext"
          },
          "planName": {
            "type": "string"
          },
          "noCensus": {
            "type": "boolean"
          },
          "rateEffectiveDate": {
            "type": "string",
            "format": "date-time"
          },
          "situsState": {
            "type": "string"
          },
          "policyFactor": {
            "type": "number",
            "format": "double"
          },
          "SIC": {
            "type": "string"
          }
        }
      }
    }
  }
}